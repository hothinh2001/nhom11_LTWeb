<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">


    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
   
</head>
<body>
    <div id="login-form" class="auth-form">
        <div class="auth-form__container">
          <div class="auth-form__header">
            <h3 class="auth-form__heading">Đăng nhập</h3>
            <span class="auth-form__switch-btn js-switch-register"
              >Đăng ký</span
            >
          </div>
          <div class="auth-form__form">
            <div class="auth-form__group">
              <input
                type="email"
                class="auth-form__input"
                placeholder="Email của bạn"
              />
            </div>
            <div class="auth-form__group">
              <input
                type="password"
                class="auth-form__input"
                placeholder="Mật khẩu của bạn"
              />
            </div>
          </div>
          <div class="auth-form__aside">
            <div class="auth-form__help">
              <a href="" class="auth-form__help-link auth-form__help-forgot">
                Quên mật khẩu
              </a>
              <span class="auth-form__help-separate"></span>
              <a href="" class="auth-form__help-link"> Cần trợ giúp? </a>
            </div>
          </div>
          <div class="auth-form__controls">
            <button class="btn btn--normal auth-form__control-back-btn">
              TRỞ LẠI
            </button>
            <button class="btn btn--primary">ĐĂNG NHẬP</button>
          </div>
        </div>
        <div class="auth-form__socials">
          <a
            href=""
            class="auth-form__socials--facebook btn btn--size-s btn--with-icon"
          >
            <i
              class="auth-form__socials-icon fa-brands fa-facebook-square"
            ></i>
            <span class="auth-form__socials-title">Kết nối với Facebook</span>
          </a>
          <a
            href=""
            class="auth-form__socials--google btn btn--size-s btn--with-icon"
          >
            <!-- <i class="auth-form__socials-icon fa-brands fa-google"></i> -->
            <span class="auth-form__logo-social-img">
              <img
                src="../../assets/img/google_signin.png"
                alt="Google"
                class="google-login__img"
              />
            </span>
            <span class="auth-form__socials-title">Kết nối với Google</span>
          </a>
        </div>
      </div>
</body>
</html>
