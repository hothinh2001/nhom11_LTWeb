<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them san pham</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="product-manager">
    <h1>Quản lý sản phẩm</h1>
    <div class="product-list">
        <ul>
            <li>
                <span class="product-name">Sản phẩm 1</span>
                <button class="edit-button">Sửa</button>
                <button class="delete-button">Xóa</button>
            </li>
            <li>
                <span class="product-name">Sản phẩm 2</span>
                <button class="edit-button">Sửa</button>
                <button class="delete-button">Xóa</button>
            </li>
        </ul>
    </div>
    <div class="add-product">
        <input type="text" id="product-name" placeholder="Tên sản phẩm">
        <button id="add-button">Thêm</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
