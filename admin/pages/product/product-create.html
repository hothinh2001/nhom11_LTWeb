        <div class="container-fluid">
            <div class="container">
                <div class="card">
                    <div class="card-body card-body-responsive">
                        <h5 class="card-title fw-semibold mb-4">Tạo sản phẩm</h5>
                        <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-4">
                            <div
                                    class="col-lg-8 col-sm-12 col-12 d-flex align-items-stretch"
                            >
                                <div class="d-flex flex-column w-100">
                                    <div class="card w-100 shadow-lg bg-white">
                                        <div class="card-body card-body-responsive">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="inputProductName" class="form-label"
                                                    >Tên sản phẩm</label
                                                    >
                                                    <input
                                                            type="text"
                                                            class="form-control border-dark"
                                                            id="inputProductName"
                                                            placeholder="Dây chuyền bạc"
                                                    />
                                                </div>
                                                <div class="mb-3">
                                                    <label
                                                            for="inputProductDescription"
                                                            class="form-label"
                                                    >Mô tả sản phẩm</label
                                                    >
                                                    <div class="rich-text-editor-options">
                                                    </div>
                                                    <textarea id="inputProductDescription"></textarea>
                                                    <script>
                                                        tinymce.init({
                                                            selector: "textarea",
                                                            plugins: [
                                                                "advlist autolink lists link image charmap print preview anchor",
                                                                "searchreplace visualblocks code fullscreen",
                                                                "insertdatetime media table paste code help wordcount",
                                                            ],
                                                            toolbar:
                                                                "undo redo | formatselect | bold italic backcolor | \
                                                                  alignleft aligncenter alignright alignjustify | \
                                                                  bullist numlist outdent indent | removeformat | help",
                                                            content_style:
                                                                "body { font-family:Helvetica,Arial,sans-serif; font-size:14px, color: #2a3547 }",
                                                        });
                                                    </script>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="card w-100 shadow-lg bg-white">
                                        <input
                                                type="file"
                                                id="inputProductImages"
                                                class="visually-hidden"
                                                multiple
                                                accept="image/*, video/*"
                                        />
                                        <div class="card-body card-body-responsive">
                                            <div
                                                    class="mb-2 d-flex justify-content-between align-items-center"
                                            >
                                                <label for="inputProductImages" class="form-label"
                                                >Upload ảnh</label
                                                >
                                                <button
                                                        type="button"
                                                        class="btn btn-outline-danger btn-sm d-none"
                                                        id="delete-all-image-btn"
                                                >
                                                    Xóa ảnh
                                                </button>
                                            </div>
                                            <div class="product-images">
                                                <div
                                                        id="no-images"
                                                        class="product-images-wrapper no-images"
                                                >
                                                    <div class="product-image-wrapper">
                                                        <button
                                                                type="button"
                                                                class="btn btn-primary"
                                                                id="upload-image-button"
                                                        >
                                                            Tải lên tệp mới
                                                        </button>
                                                        <button
                                                                type="button"
                                                                class="btn btn-secondary"
                                                                id="add-image-url-button"
                                                                data-bs-toggle="modal"
                                                                data-bs-target="#inputUrlImageModal"
                                                        >
                                                            Thêm từ URL
                                                        </button>
                                                    </div>
                                                    <span>
                                Chấp nhận hình ảnh JPG, GIF hoặc PNG. Kích thước
                                tệp tối đa là 10 MB.
                              </span>
                                                </div>

                                                <div
                                                        id="show-images"
                                                        class="product-images-wrapper d-none"
                                                >
                                                    <!--  -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card w-100 shadow-lg bg-white">
                                        <div class="card-body card-body-responsive">
                                            <div class="mb-3">
                                                <label for="inputProductName" class="form-label"
                                                >Giá sản phẩm</label
                                                >
                                                <input
                                                        type="number"
                                                        class="form-control border-dark"
                                                        id="inputProductName"
                                                        placeholder="100$"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label for="inputProductName" class="form-label"
                                                >Số lượng tồn kho</label
                                                >
                                                <input
                                                        type="number"
                                                        class="form-control border-dark"
                                                        id="inputProductName"
                                                        placeholder="199"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4 col-sm-12 right-sticky-container">
                                <div class="card shadow-lg bg-white w-100">
                                    <div class="card-body card-body-responsive">
                                        <form>
                                            <div class="mb-2 border-bottom">
                                                <label for="inputProductName" class="form-label"
                                                >Loại sản phẩm</label
                                                >
                                                <select
                                                        class="form-select border-dark mb-2"
                                                        aria-label="Default select example"
                                                >
                                                    <option selected>Loại sản phẩm</option>
                                                    <option value="1">ĐỒNG HỒ</option>
                                                    <option value="2">DÂY CHUYỀN</option>
                                                    <option value="3">NHẪN</option>
                                                </select>
                                            </div>
                                            <button
                                                    type="submit"
                                                    class="btn btn btn-outline-danger w-100"
                                            >
                                                Tạo loại sản phẩm mới
                                            </button>
                                            <div class="mt-3 mb-2 border-bottom">
                                                <label for="inputProductDiscont" class="form-label"
                                                >Thương hiệu</label
                                                >
                                                <select
                                                        class="form-select border-dark mb-2"
                                                        aria-label="Default select example"
                                                >
                                                    <option selected>Chọn thương hiệu</option>
                                                    <option value="1">Mã giảm giá 1</option>
                                                    <option value="2">Mã giảm giá 2</option>
                                                    <option value="3">Mã giảm giá 3</option>
                                                </select>
                                            </div>

                                            <button
                                                    type="submit"
                                                    class="btn btn-outline-danger w-100"
                                            >
                                                Tạo mã giảm giá mới
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <div class="card shadow-lg bg-white">
                                    <div class="card-body card-body-responsive">
                                        <button
                                                type="submit"
                                                class="btn btn-danger w-100"
                                                style="height: 8vh"
                                        >
                                            Tạo sản phẩm
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div
                class="modal modal-lg fade"
                id="inputUrlImageModal"
                tabindex="-1"
                aria-labelledby="inputUrlImageModal"
                aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="inputUrlImageModalLabel">
                            Thêm ảnh từ URL
                        </h5>
                        <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                                id="modal-close-btn"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form class="d-flex flex-column">
                            <label for="url" class="form-label fa-lg"
                            >Enter an https:// URL:</label
                            >
                            <input
                                    type="url"
                                    name="url"
                                    id="url"
                                    placeholder="https://example.com"
                                    pattern="https://.*"
                                    size="30"
                                    required
                                    class="form-control mt-3"
                            />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                                id="modal-save-image-btn"
                                type="button"
                                class="btn btn-primary"
                        >
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
